<div *ngIf="product" class="card outside-shadow">
    <div class="card-body align-center">
        <div class="card-title">{{product.name}}</div>
        <img src="{{product.pathImg}}" class="img-shadow" (click)="AddToOrder(product)">
        <div class="price">
            <div class="row">
                <div class="col-3">
                    <span class="ordered" *ngIf="ordered"><i class="fas fa-clipboard-check"></i></span>
                </div>
                <div class="col-6">
                    ${{product.price}}.00
                </div>
                <div class="col-3">
                    <span class="quant" *ngIf="quantity > 1">x{{quantity}}</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{product.pathImg}}" class="card-img" (click)="AddToOrder(product)">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
    </div>
  </div>
