<div *ngIf="product.state != 'Deshabilitado'" class="card outside-shadow">

        <img src="{{product.image}}">
    </div>
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">{{product.description}}</p>
      <div class="price">
        <div class="row">
            <div class="col-3">
                <span class="ordered" *ngIf="ordered"><i class="fas fa-clipboard-check"></i></span>
            </div>
            <div class="col-6">
                ${{product.price}}.00
            </div>
            <div class="col-3">
                <span class="quant" *ngIf="quantity > 1">x{{quantity}}</span>
            </div>
        </div>
    </div>
